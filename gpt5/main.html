<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>時間表查詢系統 - 佛教何南金中學</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; background-color: #f5f5f5; }
        body { display: flex; flex-direction: column; max-width: 95%; margin: 0 auto; padding: 10px; box-sizing: border-box; }
        h2 { color: #2c3e50; text-align: center; margin: 0 0 20px 0; font-size: 1.0em; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        #app-content { display: flex; flex-direction: column; flex: 1; overflow: hidden; height: 100%; }
        .tab-container { display: flex; flex-direction: column; flex: 1; gap: 0px; overflow: hidden; }
        .tab-header { display: flex; border-bottom: 1px solid #ddd; justify-content: space-between; align-items: center; }
        .tab-buttons { display: flex; flex-wrap: wrap; }
        .tab-button { padding: 5px 7px; background-color: #f1f1f1; border: none; cursor: pointer; font-size: 12px; transition: 0.3s; border-radius: 5px 5px 0 0; margin-right: 5px; }
        .tab-button:hover { background-color: #ddd; }
        .tab-button.active { background-color: #3498db; color: white; }
        #todayDate { font-size: 12px; margin-left: auto; }
        #logout-button { padding: 10px 15px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; transition: 0.3s; margin-left: 10px; }
        #logout-button:hover { background-color: #c0392b; }
        .tab-content { display: none; flex: 1; padding: 0; background-color: white; border-radius: 0 0 5px 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .tab-content.active { display: flex; flex-direction: column; }
        iframe { flex: 1; width: 100%; border: none; border-radius: 0 0 5px 5px; }
        .loading { text-align: center; padding: 20px; font-style: italic; color: #666; }
        .footer { text-align: center; margin-top: 2px; padding-top: 2px; border-top: 1px solid #ddd; color: #666; font-size: 10px; flex-shrink: 0; }
        #inactivity-warning { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000; text-align: center; }
        #inactivity-warning button { margin-top: 15px; padding: 8px 15px; background-color: #3498db; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;">
    <h2>
        <span>佛教何南金中學 - 時間表查詢系統</span> 
        <span style="text-align: right; font-size: 12px;" id="todayDate"></span>
    </h2>

    <div id="app-content">
        <div class="tab-container">
            <div class="tab-header">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="openTab(event, 'teacherTimetable')" data-tab="teacherTimetable">教師/班別時間表</button>
                    <button class="tab-button" onclick="openTab(event, 'rooms')" data-tab="rooms">房間時間表</button>
                    <button class="tab-button" onclick="openTab(event, 'freePeriods')" data-tab="freePeriods">教師空堂查詢</button>
                    <button class="tab-button" onclick="openTab(event, 'commonFreePeriods')" data-tab="commonFreePeriods">共同空堂搜尋</button>
                </div>
                <button id="logout-button" onclick="logout()">登出系統</button>
            </div>
            
            <div id="teacherTimetable" class="tab-content active">
                <div class="loading">載入教師/班別時間表查詢功能...</div>
                <iframe id="ttFrame" onload="hideLoading('teacherTimetable')"></iframe>
            </div>
            
            <div id="rooms" class="tab-content">
                <div class="loading">載入房間時間表查詢功能...</div>
                <iframe id="roomFrame" onload="hideLoading('rooms')"></iframe>
            </div>

            <div id="freePeriods" class="tab-content">
                <div class="loading">載入教師空堂查詢功能...</div>
                <iframe id="freeFrame" onload="hideLoading('freePeriods')"></iframe>
            </div>
            
            <div id="commonFreePeriods" class="tab-content">
                <div class="loading">載入共同空堂搜尋功能...</div>
                <iframe id="meetingFrame" onload="hideLoading('commonFreePeriods')"></iframe>
            </div>
        </div>
        
        <div class="footer">
            <p>© <span id="spanYear"></span> 佛教何南金中學 - 時間表查詢系統 | 版本 1.0</p>
        </div>
    </div>
    
    <div id="inactivity-warning">
        <h3>閒置警告</h3>
        <p>由於長時間無活動，系統將在 <span id="countdown">60</span> 秒後自動登出。</p>
        <p>請點擊下方按鈕繼續使用系統。</p>
        <button onclick="resetInactivityTimer(true)">繼續使用</button>
    </div>

    <script>
        // 顯示今日日期
        (function(){
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById("todayDate").textContent = today.toLocaleDateString('zh-TW', options);
        })();
    </script>

    <script>
        // 以下為原自動登出與驗證控制（維持原有行為）
        const SCHOOL_DOMAIN = "bhnkc.edu.hk";
        const TOKEN_SKEW_MS = 60 * 1000;
        const STUDENT_ACCOUNT_REGEX = /^s[a-zA-Z0-9]{7}@bhnkc\.edu\.hk$/i;
        let inactivityTimer, warningTimer, countdownInterval;
        const WARNING_TIME = 60;
        const LOGOUT_TIME = 1800000;

        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("JWT解碼失敗:", e);
                return null;
            }
        }
        function isTokenValid(token) {
            const payload = decodeJwtResponse(token);
            if (!payload) return false;
            if (payload.hd !== SCHOOL_DOMAIN) return false;
            if (STUDENT_ACCOUNT_REGEX.test(payload.email)) return false;
            if (!payload.exp) return false;
            const expMs = payload.exp * 1000;
            if (Date.now() >= (expMs - TOKEN_SKEW_MS)) return false;
            return true;
        }
        function logout() {
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            clearInterval(countdownInterval);
            sessionStorage.removeItem('google_id_token');
            sessionStorage.removeItem('inactivity.logoutAt');
            sessionStorage.removeItem('inactivity.warningAt');
            sessionStorage.removeItem('inactivity.lastActiveAt');
            if (typeof google !== 'undefined' && google.accounts?.id) {
                google.accounts.id.disableAutoSelect();
            }
            window.location.href = "index.html";
        }
        function resetInactivityTimer(closeWarning = false) {
            const now = Date.now();
            const logoutAt = now + LOGOUT_TIME;
            const warningAt = logoutAt - (WARNING_TIME * 1000);
            sessionStorage.setItem('inactivity.lastActiveAt', String(now));
            sessionStorage.setItem('inactivity.logoutAt', String(logoutAt));
            sessionStorage.setItem('inactivity.warningAt', String(warningAt));
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            clearInterval(countdownInterval);
            if (closeWarning) document.getElementById('inactivity-warning').style.display = 'none';
            inactivityTimer = setTimeout(showInactivityWarning, LOGOUT_TIME - (WARNING_TIME * 1000));
            warningTimer = setTimeout(logoutDueToInactivity, LOGOUT_TIME);
        }
        function showInactivityWarning() {
            const logoutAt = parseInt(sessionStorage.getItem('inactivity.logoutAt') || '0', 10);
            const now = Date.now();
            let remainingMs = Math.max(0, logoutAt - now);
            let seconds = Math.ceil(remainingMs / 1000);
            document.getElementById('inactivity-warning').style.display = 'block';
            document.getElementById('countdown').textContent = seconds;
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                const nowInner = Date.now();
                const remain = Math.max(0, logoutAt - nowInner);
                const s = Math.ceil(remain / 1000);
                document.getElementById('countdown').textContent = s;
                if (remain <= 0) clearInterval(countdownInterval);
            }, 1000);
        }
        function logoutDueToInactivity() {
            alert("由於30分鐘無活動，系統已自動登出以確保安全。");
            logout();
        }
        function checkResumeState() {
            const id_token = sessionStorage.getItem('google_id_token');
            if (!id_token || !isTokenValid(id_token)) { logout(); return; }
            const logoutAt = parseInt(sessionStorage.getItem('inactivity.logoutAt') || '0', 10);
            const warningAt = parseInt(sessionStorage.getItem('inactivity.warningAt') || '0', 10);
            const now = Date.now();
            if (logoutAt && now >= logoutAt) { logoutDueToInactivity(); return; }
            if (warningAt && now >= warningAt) showInactivityWarning();
        }
        function loadIframes() {
            if (!document.getElementById('ttFrame').src) {
                document.getElementById('ttFrame').src = "tt.html";
                document.getElementById('roomFrame').src = "room.html";
                document.getElementById('freeFrame').src = "free.html";
                document.getElementById('meetingFrame').src = "bysub.html";
            }
        }
        function setupActivityTracking() {
            const activityHandler = () => resetInactivityTimer();
            window.addEventListener('mousemove', activityHandler);
            window.addEventListener('keypress', activityHandler);
            window.addEventListener('click', activityHandler);
            window.addEventListener('scroll', activityHandler);
            const addIframeActivity = (frame) => {
                try {
                    frame.contentWindow.addEventListener('mousemove', activityHandler);
                    frame.contentWindow.addEventListener('click', activityHandler);
                    frame.contentWindow.addEventListener('keypress', activityHandler);
                    frame.contentWindow.addEventListener('scroll', activityHandler);
                } catch (e) {
                    console.warn('無法為 iframe 綁定活動監聽：', e);
                }
            };
            document.getElementById('ttFrame').addEventListener('load', function() { addIframeActivity(this); });
            document.getElementById('roomFrame').addEventListener('load', function() { addIframeActivity(this); });
            document.getElementById('freeFrame').addEventListener('load', function() { addIframeActivity(this); });
            document.getElementById('meetingFrame').addEventListener('load', function() { addIframeActivity(this); });
            resetInactivityTimer();
        }
        window.onload = function() {
            const id_token = sessionStorage.getItem('google_id_token');
            if (!id_token || !isTokenValid(id_token)) {
                sessionStorage.removeItem('google_id_token');
                window.location.href = "index.html"; return;
            }
            loadIframes();
            setupActivityTracking();
            document.getElementById('spanYear').textContent = new Date().getFullYear();
            // 還原上次分頁
            const lastTab = localStorage.getItem('main.lastTab');
            if (lastTab) {
                const btn = document.querySelector(`.tab-button[data-tab="${lastTab}"]`);
                if (btn) btn.click();
            }
        };
        window.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') checkResumeState(); });
        window.addEventListener('focus', checkResumeState);

        function openTab(evt, tabName) {
            document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            localStorage.setItem('main.lastTab', tabName);
        }
        function hideLoading(tabId) {
            const tab = document.getElementById(tabId);
            const loading = tab.querySelector('.loading');
            if (loading) loading.style.display = 'none';
        }
    </script>
</body>
</html>
