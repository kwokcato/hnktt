<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="hnkstyle.css">
    <title>教師/班別時間表查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-section {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        .dropdown-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-grow: 1;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            width: 18ch;
            max-width: 18ch;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        .period-col, .time-col {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #ffffff;
        }
        .empty-cell {
            background-color: #ffffff;
        }
        .break-cell {
            background-color: #e6e6e6;
            color: #777;
            font-style: italic;
        }
        .main-lesson {
            font-weight: bold;
            white-space: normal;
            word-wrap: break-word;
            display: inline-block;
            max-width: 100%;
            text-align: center;
        }
        .co-teachers {
            font-size: 0.9em;
            color: #666;
        }
        .dismissal-time {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }
        select, input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 200px;
        }
        .hidden {
            display: none;
        }
        .export-btn {
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .export-btn:hover {
            background-color: #2980b9;
        }
        .size-adjust {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .size-adjust button {
            margin-left: 5px;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
    <div class="refresh-btn" title="重整頁面">
        <div class="refresh-icon"></div>
    </div>
    
    <script>
        document.querySelector('.refresh-btn').addEventListener('click', function() {
            this.style.transform = 'scale(1.2) rotate(360deg)';
            this.style.backgroundColor = 'rgba(150, 150, 150, 0.8)';
            setTimeout(() => {
                location.reload();
            }, 1000);
        });
    </script>
    <div class="container">
        <h3>教師/班別時間表查詢</h3>
        
        <div id="loading">載入時間表數據中...</div>
        
        <div class="input-section">
            <input type="text" id="teacherName" placeholder="輸入教師姓名或班別 (如 1A)">
            
            <div class="dropdown-group">
                <span>或</span>
                <select id="teacherDropdown">
                    <option value="">選擇教師...</option>
                </select>
                <span>或</span>
                <select id="classDropdown">
                    <option value="">選擇班別...</option>
                </select>
                <div id="exportBtnGroup"></div>
            </div>
        </div>
        
        <div id="result">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 id="timetableTitle"></h2>
                <div class="size-adjust">
                    <span>顯示大小:</span>
                    <button class="export-btn" onclick="setFontSize('60%')">60%</button>
                    <button class="export-btn" onclick="setFontSize('100%')">100%</button>
                    <button class="export-btn" onclick="setFontSize('150%')">150%</button>
                </div>
            </div>
        </div>
        <table id="timetable">
            <!-- 時間表將在這裡動態生成 -->
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.write('<script src="timetable.js?t=' + new Date().getTime() + '"><\/script>');
    </script>

    <script>
        function setFontSize(size) {
            document.body.style.fontSize = size;
            const timetable = document.getElementById('timetable');
            timetable.style.fontSize = size;
        }
    </script>
</body>
</html>
