<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代堂系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            min-width: 100px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .exclusion-toggle {
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>代堂系統</h1>
    
    <div class="form-group">
        <label for="teacher">請假教師:</label>
        <select id="teacher">
            <option value="">-- 請選擇教師 --</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>代堂日期 (星期):</label>
        <div class="checkbox-group">
            <div class="checkbox-item"><input type="checkbox" id="day1" value="1"><label for="day1">星期一</label></div>
            <div class="checkbox-item"><input type="checkbox" id="day2" value="2"><label for="day2">星期二</label></div>
            <div class="checkbox-item"><input type="checkbox" id="day3" value="3"><label for="day3">星期三</label></div>
            <div class="checkbox-item"><input type="checkbox" id="day4" value="4"><label for="day4">星期四</label></div>
            <div class="checkbox-item"><input type="checkbox" id="day5" value="5"><label for="day5">星期五</label></div>
        </div>
    </div>
    
    <div class="exclusion-toggle" id="toggleExclusion">+ 顯示排除教師名單</div>
    
    <div id="exclusionPanel" class="hidden">
        <label>排除教師 (不會被選為代堂教師):</label>
        <div class="checkbox-group" id="exclusionTeachers">
            <!-- 教師選項將由JavaScript動態生成 -->
        </div>
    </div>
    
    <button id="arrangeBtn">編排代堂</button>
    
    <div id="results"></div>
    
    <script src="sub_t.js"></script>
</body>
</html>
