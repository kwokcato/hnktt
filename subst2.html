            grid-column: 1 / -1;

        }
        .priority-content {
            display: none;
            margin-top: 10px;
        }
        .teacher-status {
            font-size: 0.9em;
            margin-top: 3px;
        }
        .regular-teacher {
            color: #27ae60;

        }
        .loading {
            color: #3498db;

        }
        .primary-elsewhere {
            color: #27ae60;
            font-weight: bold;
        }
        .sort-option {
            margin-bottom: 10px;

            background-color: #f0f0f0;
            border-radius: 4px;

        .form-container {

        .checkbox-container {

        .confirm-btn {

      .leave-types {

    </style>
</head>
<body>

    <div class="form-container">
        <div class="file-actions">

                <label for="csvUpload">上傳 subst.csv:</label>

     <div class="form-group">

    </div>
        
        <div class="form-group">
            <label for="daySelect">代堂日子:</label>
            <select id="daySelect">
                <option value="1">星期一</option>
                <option value="2">星期二</option>

            <div class="checkbox-container">

        <div class="form-group">
            <label for="maxLoadSelect">代課教師堂數上限:</label>
            <select id="maxLoadSelect">
                <option value="3">3堂</option>

        <div class="form-group">
            <div class="exclude-input-container">
                <label>排除教師名單:</label>
                <input type="text" id="excludeInput" placeholder="輸入教師名稱後按Enter (空格或逗號分隔)" 
                       title="輸入教師名稱後按Enter (空格或逗號分隔)">
            </div>
            <div class="sort-option">
                <input type="checkbox" id="sortBySubstValue">
                <label for="sortBySubstValue">以代堂數排序（由小至大）</label>

    <div class="result-container">
        <div id="result"></div>
    </div>

    <script>
        // 全局變量存儲課程數據
        let timetableData = [];
        let allTeachers = [];
        let substData = {}; // 存儲代堂數據
        let excludedTeachersSet = new Set(); // 存儲已排除的教師
        let pendingUpdates = {}; // 存儲待確認的代課更新
        let confirmedSubstitutes = {}; // 存儲已確認的代課記錄
        
        // 切換優先級信息的顯示/隱藏
        function togglePriorityInfo() {
            const content = document.querySelector('.priority-content');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
            const header = document.querySelector('.priority-info strong');
            header.innerHTML = content.style.display === 'block' ? 
                '代課教師選擇優先級 ▲' : '代課教師選擇優先級 ▼';
        }
        
        // 根據當前日期設置預設星期
        function setDefaultDay() {
            const daySelect = document.getElementById('daySelect');
            const today = new Date();
            let dayOfWeek = today.getDay(); // 0=星期日, 1=星期一,...,6=星期六
            
            // 如果是週末(6=星期六, 0=星期日)，則設置為星期一
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                dayOfWeek = 1; // 星期一
            }
            
            // 設置選中的星期
            daySelect.selectedIndex = dayOfWeek - 1; // 選項索引從0開始
        }
        
        // 解析CSV數據
        function parseCSV(csv) {
            console.log('開始解析CSV數據');
            const lines = csv.split(/\r?\n/);
            const result = [];
            
            // 跳過可能的標題行
            let startLine = 0;
            if (lines.length > 0 && /^[^0-9]/.test(lines[0])) {
                startLine = 1;
            }
            
            for (let i = startLine; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    // 處理可能包含逗號的字段
                    const fields = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                    const cleanedFields = fields.map(field => 
                        field.replace(/^"(.*)"$/, '$1').trim()
                    );
                    
                    if (cleanedFields.length >= 7) {
                        result.push({
                            year: cleanedFields[0],
                            day: parseInt(cleanedFields[1]) || 0,
                            period: parseInt(cleanedFields[2]) || 0,
                            teacher: cleanedFields[3],
                            class: cleanedFields[4],
                            subject: cleanedFields[5],
                            room: cleanedFields[6]
                        });
                    } else if (cleanedFields.length > 0) {
                        console.warn(`跳過格式不正確的行 ${i + 1}: ${line}`);
                    }
                }
            }
            
            console.log('解析完成，共', result.length, '條記錄');
            return result;
        }
        
        // 解析代堂CSV數據
        function parseSubstCSV(csv) {
            const data = {};
            const lines = csv.split(/\r?\n/);
            
            lines.forEach((line, index) => {
                if (line.trim()) {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        const teacher = parts[0].trim();
                        const value = parts[1].trim();
                        if (teacher && teacher !== 'Initial' && !isNaN(parseInt(value))) {
                            data[teacher] = parseInt(value);
                        }
                    }
                }
            });
            
            return data;
        }
        
        // 檢查是否為班級科任教師
        function checkIfRegularTeacher(teacher, classToCheck, subject) {
            return timetableData.some(item => 
                item.teacher === teacher && 
                item.class === classToCheck && 
                item.subject === subject
            );
        }
        
        // 顯示待更新提示
        function showPendingUpdates() {
            const pendingDiv = document.getElementById('pending-updates');
            const list = document.getElementById('pending-updates-list');
            
            if (Object.keys(pendingUpdates).length === 0) {
                pendingDiv.style.display = 'none';
                return;
            }
            
            let html = '';
            for (const teacher in pendingUpdates) {
                html += `<li>${teacher}: +${pendingUpdates[teacher]} 堂</li>`;
            }
            
            list.innerHTML = html;
            pendingDiv.style.display = 'block';
        }
        
        // 獲取請假類別
/*        function getLeaveType() {
            const types = [];
            if (document.getElementById('sickLeave').checked) types.push('病事假');
            if (document.getElementById('seminarLeave').checked) types.push('講座');
            if (document.getElementById('dutyLeave').checked) types.push('職務');
            if (document.getElementById('paternityLeave').checked) types.push('侍產假');
            return types.join(' ');
        }*/
        function getLeaveType() {
            const selected = document.querySelector('input[name="leaveType"]:checked');
            return selected ? selected.value : '病事假';
        }
        
        // 頁面加載時初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('頁面加載完成，開始初始化');
            document.getElementById('result').innerHTML = '<div class="loading">請上傳 subst.csv 文件並輸入查詢條件</div>';
            
            // 設置預設星期
            setDefaultDay();
            
            // 設置文件上傳事件
            document.getElementById('csvUpload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        substData = parseSubstCSV(e.target.result);
                        console.log('代堂數據已加載:', substData);
                        document.getElementById('result').innerHTML = '<div class="loading">代堂數據已加載，請輸入查詢條件</div>';
                        document.getElementById('downloadBtn').disabled = false;
                        
                        // 重新渲染排除教師列表
                        renderExcludeTeachers(document.getElementById('sortBySubstValue').checked);
                    } catch (error) {
                        console.error('解析CSV時出錯:', error);
                        document.getElementById('result').innerHTML = 
                            `<div class="error">錯誤: 無法解析CSV文件<br>請確保文件格式正確</div>`;
                    }
                };
                reader.readAsText(file);
            });
            
            // 設置下載按鈕事件
            document.getElementById('downloadBtn').addEventListener('click', function() {
                if (Object.keys(pendingUpdates).length === 0) {
                    alert('沒有待更新的代課記錄');
                    return;
                }

                // 獲取當前日期
                const now = new Date();
                const dateStr = now.toISOString().split('T')[0];
                
                // 獲取請假教師和請假類別
                const absentTeacher = document.getElementById('teacherInput').value.trim();
                const leaveType = getLeaveType();
                
                // 更新代堂數據
                for (const teacher in pendingUpdates) {
                    substData[teacher] = (substData[teacher] || 0) + pendingUpdates[teacher];
                }
                
                // 生成第一個CSV (subst_update.csv) - initial / 代堂數目
                let csvContent1 = "\uFEFFInitial,代堂數目\r\n";
                for (const teacher in substData) {
                    csvContent1 += `${teacher},${substData[teacher]}\r\n`;
                }
                
                // 生成第二個CSV (subst_records.csv) - 請假教師 / 請假類型 / 星期 / 代堂課節 / 代堂教師
                let csvContent2 = "\uFEFF請假教師,請假類型,星期,代堂課節,代堂教師\r\n";
                for (const uniqueKey in confirmedSubstitutes) {
                    const record = confirmedSubstitutes[uniqueKey];
                    const [day, period] = uniqueKey.split('-');
                    csvContent2 += `"${absentTeacher}","${leaveType}","星期${day}","第${period}節","${record.teacher}"\r\n`;
                }
                
                // 創建下載鏈接 - 第一個文件
                const blob1 = new Blob([csvContent1], { type: "text/csv;charset=utf-8" });
                const url1 = URL.createObjectURL(blob1);
                const a1 = document.createElement('a');
                a1.href = url1;
                a1.download = 'subst_update.csv';
                document.body.appendChild(a1);
                a1.click();
                
                // 創建下載鏈接 - 第二個文件
                const blob2 = new Blob([csvContent2], { type: "text/csv;charset=utf-8" });
                const url2 = URL.createObjectURL(blob2);
                const a2 = document.createElement('a');
                a2.href = url2;
                a2.download = 'subst_records.csv';
                document.body.appendChild(a2);
                a2.click();
                
                // 清理
                setTimeout(() => {
                    document.body.removeChild(a1);
                    document.body.removeChild(a2);
                    URL.revokeObjectURL(url1);
                    URL.revokeObjectURL(url2);
                }, 100);
                
                // 清空待更新和已確認記錄
                pendingUpdates = {};
                confirmedSubstitutes = {};
                
                // 更新UI
                document.getElementById('pending-updates').style.display = 'none';
                const confirmSpans = document.querySelectorAll('.confirmed');
                confirmSpans.forEach(span => {
                    span.textContent = '(已確認並下載)';
                });
                
                console.log('已下載更新後的代堂記錄');
                
                // 重新渲染排除教師列表以更新代堂值顯示
                renderExcludeTeachers(document.getElementById('sortBySubstValue').checked);
            });
            
            // 讀取課程數據
            fetch('tt.csv')
                .then(response => {
                    console.log('獲取課程數據響應:', response);
                    if (!response.ok) {
                        throw new Error('課程數據讀取失敗: ' + response.status);
                    }
                    return response.text();
                })
                .then(csvData => {
                    console.log('獲取課程CSV數據:', csvData);
                    // 解析課程CSV數據
                    timetableData = parseCSV(csvData);
                    console.log('解析後的課程數據:', timetableData);
                    
                    if (timetableData.length === 0) {
                        throw new Error('課程數據文件沒有有效數據');
                    }
                    
                    // 提取所有教師名單
                    allTeachers = [...new Set(timetableData.map(item => item.teacher))].sort();
                    console.log('所有教師:', allTeachers);
                    
                    // 填充教師下拉選單
                    const teacherSelect = document.getElementById('teacherSelect');
                    teacherSelect.innerHTML = '<option value="">-- 選擇教師 --</option>';
                    allTeachers.forEach(teacher => {
                        const option = document.createElement('option');
                        option.value = teacher;
                        option.textContent = teacher;
                        teacherSelect.appendChild(option);
                    });
                    
                    // 填充排除教師複選框
                    renderExcludeTeachers(false);
                    
                    // 設置排序選項事件監聽
                    document.getElementById('sortBySubstValue').addEventListener('change', function() {
                        const sortByValue = this.checked;
                        renderExcludeTeachers(sortByValue);
                    });
                    
                    // 設置輸入框和下拉選單的聯動
                    const teacherInput = document.getElementById('teacherInput');
                    teacherSelect.addEventListener('change', function() {
                        teacherInput.value = this.value;
                    });
                    
                    teacherInput.addEventListener('input', function() {
                        // Convert input to uppercase
                        this.value = this.value.toUpperCase();
                        const inputValue = this.value.toLowerCase();
                        const options = teacherSelect.options;
                        
                        for (let i = 0; i < options.length; i++) {
                            if (options[i].text.toLowerCase().includes(inputValue)) {
                                teacherSelect.selectedIndex = i;
                                break;
                            }
                        }
                    });

                    // 設置Enter鍵觸發代課生成
                    teacherInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            document.getElementById('generateBtn').click();
                        }
                    });
                    
                    // 設置排除教師輸入框事件
                    const excludeInput = document.getElementById('excludeInput');
                    excludeInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            processExcludeInput();
                        }
                    });
                })
                .catch(error => {
                    console.error('讀取課程數據時出錯:', error);
                    document.getElementById('result').innerHTML = 
                        `<div class="error">錯誤: ${error.message}<br>請確保課程數據文件(tt.csv)存在且格式正確。</div>`;
                });
                
            // 綁定生成按鈕事件
            document.getElementById('generateBtn').addEventListener('click', function() {
                console.log('點擊生成按鈕');
                try {
                    generateSubstitutes();
                } catch (e) {
                    console.error('生成代課時出錯:', e);
                    document.getElementById('result').innerHTML = 
                        `<div class="error">系統錯誤: ${e.message}</div>`;
                }
            });
        });
        
        // 處理排除教師輸入
        function processExcludeInput() {
            const input = document.getElementById('excludeInput').value.trim().toUpperCase();
            if (!input) return;
            
            // 分割輸入，支持空格或逗號分隔
            const teacherNames = input.split(/[, ]+/).filter(name => name);
            
            // 將新輸入的教師添加到排除集合
            teacherNames.forEach(name => {
                // 嘗試完全匹配
                const exactMatch = allTeachers.find(teacher => teacher === name);
                if (exactMatch) {
                    excludedTeachersSet.add(exactMatch);
                } else {
                    // 嘗試部分匹配
                    const partialMatches = allTeachers.filter(teacher => teacher.includes(name));
                    partialMatches.forEach(match => excludedTeachersSet.add(match));
                }
            });
            
            // 更新所有複選框狀態
            updateExcludeCheckboxes();
            
            // 清空輸入框
            document.getElementById('excludeInput').value = '';
        }
        
        // 更新排除教師的複選框狀態
        function updateExcludeCheckboxes() {
            // 獲取所有複選框
            const checkboxes = document.querySelectorAll('#excludeTeachers input[type="checkbox"]');
            
            // 更新複選框狀態
            checkboxes.forEach(cb => {
                cb.checked = excludedTeachersSet.has(cb.value);
            });
        }
        
        // 渲染排除教師列表
        function renderExcludeTeachers(sortByValue) {
            const excludeTeachersDiv = document.getElementById('excludeTeachers');
            excludeTeachersDiv.innerHTML = '';
            
            // 排序教師列表
            let sortedTeachers = [...allTeachers];
            if (sortByValue) {
                sortedTeachers.sort((a, b) => {
                    const aValue = substData[a] || 0;
                    const bValue = substData[b] || 0;
                    return aValue - bValue; // 由小到大排序
                });
            } else {
                sortedTeachers.sort(); // 按名稱排序
            }
            
            // 渲染教師列表
            sortedTeachers.forEach(teacher => {
                const div = document.createElement('div');
                div.className = 'teacher-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `exclude-${teacher}`;
                checkbox.value = teacher;
                checkbox.checked = excludedTeachersSet.has(teacher);
                
                // 添加事件監聽器，當手動勾選時更新集合
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        excludedTeachersSet.add(this.value);
                    } else {
                        excludedTeachersSet.delete(this.value);
                    }
                });
                
                const label = document.createElement('label');
                label.htmlFor = `exclude-${teacher}`;
                label.textContent = teacher;
                
                // 顯示代堂值（如果存在）
                if (substData.hasOwnProperty(teacher)) {
                    const substSpan = document.createElement('span');
                    substSpan.className = 'subst-value';
                    substSpan.textContent = `(${substData[teacher]})`;
                    label.appendChild(substSpan);
                }
                
                div.appendChild(checkbox);
                div.appendChild(label);
                excludeTeachersDiv.appendChild(div);
            });
        }
        
        // 生成代課安排
        function generateSubstitutes() {
            console.log('開始生成代課安排');
            const teacherInput = document.getElementById('teacherInput').value.trim();
            const daySelect = document.getElementById('daySelect');
            const day = parseInt(daySelect.value);
            const maxLoadSelect = document.getElementById('maxLoadSelect');
            const maxLoad = parseInt(maxLoadSelect.value);
            const s6Finished = document.getElementById('s6Finished').checked;
            
            document.getElementById('result').innerHTML = '<div class="loading">正在計算代課安排...</div>';
            
            if (!teacherInput) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">請輸入或選擇請假教師。</div>';
                return;
            }
            
            if (!allTeachers.includes(teacherInput)) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">找不到教師 "${teacherInput}"，請檢查輸入是否正確。</div>`;
                return;
            }
            
            // 確保請假教師不在排除名單中
            if (excludedTeachersSet.has(teacherInput)) {
                excludedTeachersSet.delete(teacherInput);
                renderExcludeTeachers(document.getElementById('sortBySubstValue').checked);
            }
            
            // 獲取排除教師名單（從集合轉換為數組）
            const excludedTeachers = Array.from(excludedTeachersSet);
            excludedTeachers.push(teacherInput);
            
            // 獲取請假教師當天的課程
            const absentLessonsByPeriod = {};
            timetableData
                .filter(item => item.teacher === teacherInput && item.day === day)
                .forEach(lesson => {
                    // 如果中六課程已完結，則跳過六年級課程
                    if (s6Finished && lesson.class.includes('6')) {
                        return;
                    }
                    
                    if (!absentLessonsByPeriod[lesson.period]) {
                        absentLessonsByPeriod[lesson.period] = [];
                    }
                    absentLessonsByPeriod[lesson.period].push(lesson);
                });
            
            const periods = Object.keys(absentLessonsByPeriod).map(Number).sort((a, b) => a - b);
            console.log('請假教師在星期', day, '有課的節次:', periods);
            
            if (periods.length === 0) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">教師 ${teacherInput} 在星期${day}沒有需要代課的課程。</div>`;
                return;
            }
            
            // 找出所有可能的代課教師
            const availableTeachers = allTeachers.filter(teacher => 
                !excludedTeachers.includes(teacher)
            );
            console.log('可用代課教師:', availableTeachers);
            
            if (availableTeachers.length === 0) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">沒有可用的代課教師，請減少排除名單中的教師數量。</div>';
                return;
            }
            
            // 計算每位教師當天的原始課程數量（不包含本次代課）
            const teacherOriginalLoad = {};
            availableTeachers.forEach(teacher => {
                const lessons = timetableData.filter(item => 
                    item.teacher === teacher && 
                    item.day === day &&
                    // 如果中六課程已完結，則忽略六年級課程
                    !(s6Finished && item.class.includes('6'))
                );
                teacherOriginalLoad[teacher] = lessons.length;
            });
            console.log('教師原始課堂負載:', teacherOriginalLoad);
            
            // 找出每位教師教授過的班級
            const teacherClasses = {};
            availableTeachers.forEach(teacher => {
                const classes = [...new Set(
                    timetableData
                        .filter(item => item.teacher === teacher)
                        .map(item => item.class)
                )];
                teacherClasses[teacher] = classes;
            });
            
            // 找出每位教師在代課節次是否有課
            const teacherBusyPeriods = {};
            availableTeachers.forEach(teacher => {
                const busyPeriods = timetableData
                    .filter(item => 
                        item.teacher === teacher && 
                        item.day === day &&
                        // 如果中六課程已完結，則忽略六年級課程
                        !(s6Finished && item.class.includes('6'))
                    )
                    .map(item => item.period)
                    .sort((a, b) => a - b);
                teacherBusyPeriods[teacher] = busyPeriods;
            });
            console.log('教師忙碌節次:', teacherBusyPeriods);
            
            // 嘗試為每個節次安排代課教師
            const substitutes = [];
            const primaryTeachers = new Set(); // 追蹤已被選為首選的教師
            
            for (const period of periods) {
                console.log('處理節次:', period);
                const lessons = absentLessonsByPeriod[period];
                const classes = lessons.map(l => l.class);
                const subject = lessons[0].subject;
                const sampleLesson = lessons[0];
                
                // 只選擇在該節次沒有課的教師
                const candidates = availableTeachers
                    .filter(teacher => 
                        !teacherBusyPeriods[teacher].includes(period) && // 必須是空堂
                        teacherOriginalLoad[teacher] < maxLoad && // 不超過負載
                        !primaryTeachers.has(teacher) // 尚未被選為其他節首選
                    )
                    .map(teacher => {
                        const taughtClasses = teacherClasses[teacher].filter(c => 
                            classes.includes(c)
                        ).length;
                        
                        // 檢查是否為任一班的科任教師
                        const isRegularForAnyClass = classes.some(cls => 
                            checkIfRegularTeacher(teacher, cls, subject)
                        );
                        
                        // 找出具體是哪些班的科任教師
                        const regularClasses = classes.filter(cls => 
                            checkIfRegularTeacher(teacher, cls, subject)
                        );
                        
                        return {
                            teacher,
                            taughtClasses,
                            load: teacherOriginalLoad[teacher],
                            busyPeriods: teacherBusyPeriods[teacher],
                            substValue: substData[teacher] || 0,
                            isRegular: isRegularForAnyClass,
                            regularClasses: regularClasses,
                            random: Math.random()
                        };
                    })
                    .sort((a, b) => {
                        // 首要條件：代堂數值排序（負數最大優先）
                        if (a.substValue !== b.substValue) {
                            return a.substValue - b.substValue; // 升序排序（-10 < -5 < 0 < 5）
                        }
                        // 次要條件：是否為科任教師
                        if (a.isRegular !== b.isRegular) {
                            return b.isRegular - a.isRegular;
                        }
                        // 第三條件：教過的班級數量
                        if (a.taughtClasses !== b.taughtClasses) {
                            return b.taughtClasses - a.taughtClasses;
                        }
                        // 第四條件：負載
                        if (a.load !== b.load) {
                            return a.load - b.load;
                        }
                        // 最後隨機
                        return a.random - b.random;
                    });
                
                console.log('空堂候選人:', candidates);
                
                // 選擇首選教師和最多四位候選教師（全部必須是空堂）
                const primary = candidates.length > 0 ? candidates[0] : null;
                let backups = [];
                
                // 添加候選教師（可以包含已被選為其他節首選的教師）
                if (candidates.length > 1) {
                    backups = backups.concat(candidates.slice(1, 5)); // 最多取4位空堂候選
                }
                
                console.log('最終候選人:', backups);
                
                if (!primary && backups.length === 0) {
                    substitutes.push({
                        period: period,
                        classes: classes,
                        subject: subject,
                        room: sampleLesson.room,
                        primary: null,
                        backups: [],
                        error: "找不到合適的代課教師"
                    });
                    continue;
                }
                
                // 標記教師為已分配（僅標記首選教師）
                if (primary) {
                    primaryTeachers.add(primary.teacher);
                    console.log('將教師設為首選:', primary.teacher);
                }
                
                substitutes.push({
                    period: period,
                    classes: classes,
                    subject: subject,
                    room: sampleLesson.room,
                    primary: primary ? {
                        teacher: primary.teacher,
                        busyPeriods: primary.busyPeriods,
                        originalLoad: primary.load,
                        substValue: primary.substValue,
                        isRegular: primary.isRegular,
                        regularClasses: primary.regularClasses,
                        isBusy: false, // 空堂教師不會有課
                        isPrimaryElsewhere: false // 初始化為false
                    } : null,
                    backups: backups.map(b => ({
                        teacher: b.teacher,
                        busyPeriods: b.busyPeriods,
                        originalLoad: b.load,
                        substValue: b.substValue,
                        isBusy: false, // 空堂教師不會有課
                        isRegular: b.isRegular,
                        isPrimaryElsewhere: primaryTeachers.has(b.teacher) // 檢查是否在其他節是首選
                    }))
                });
            }
            
            console.log('最終代課安排:', substitutes);
            // 顯示結果
            displayResults(teacherInput, day, substitutes, s6Finished);
        }

        // 顯示代課結果
        function displayResults(absentTeacher, day, substitutes, s6Finished) {
            console.log('顯示結果');
            const resultDiv = document.getElementById('result');
            let html = `<h3>代課安排結果 (${absentTeacher} 星期${day})</h3>`;
            
            if (s6Finished) {
                html += '<div class="s6-skipped">注意：已跳過所有中六課程</div>';
            }
            
            if (substitutes.some(item => item.error)) {
                html += '<div class="error">注意：部分課程未能找到合適的代課教師</div>';
            }
            
            substitutes.forEach((item, index) => {
                const uniqueKey = `${day}-${item.period}`;
                const isConfirmed = confirmedSubstitutes[uniqueKey];
                html += `<div class="substitute-item" id="substitute-${index}">
                    <strong>第 ${item.period} 節</strong> | 
                    科目: ${item.subject} | 
                    教室: ${item.room}<br>`;
                
                if (item.error) {
                    html += `<span class="error">${item.error}</span>`;
                } else {
                    // 顯示首選教師
                    if (item.primary) {
                        const periodsText = item.primary.busyPeriods.length > 0 ? 
                            `(${item.primary.busyPeriods.join(',')})` : 
                            '(空堂)';
                        
                        html += `首選教師: <strong>${item.primary.teacher}</strong> ${periodsText}`;
                        html += ` <span class="subst-value">[代堂值: ${item.primary.substValue}]</span>`;
                        html += `<div class="teacher-load">原有課堂: ${item.primary.originalLoad} 節</div>`;
                        
                        if (item.primary.isRegular) {
                            // 顯示具體是哪些班的科任教師
                            const regularClassesText = item.primary.regularClasses.join(', ');
                            html += `<div class="teacher-status regular-teacher">該班科任教師 (負責班別: ${regularClassesText})</div>`;
                        }
                        
                        // 添加確認按鈕
                        if (!isConfirmed) {
                            html += `<button class="confirm-btn" data-day="${day}" data-period="${item.period}" data-teacher="${item.primary.teacher}">確認代課</button>`;
                        } else {
                            html += `<span class="confirmed">已確認</span>`;
                        }
                    } else {
                        html += `<span class="error">無首選代課教師</span><br>`;
                    }
                    
                    // 顯示候選教師
                    if (item.backups.length > 0) {
                        html += '<div class="backup-teachers">候選教師: ';
                        item.backups.forEach((backup, index) => {
                            const periodsText = backup.busyPeriods.length > 0 ? 
                                `(${backup.busyPeriods.join(',')})` : 
                                '(空堂)';
                            
                            // 如果該候選教師在其他節是首選，用綠色標示
                            const primaryElsewhereClass = backup.isPrimaryElsewhere ? 'primary-elsewhere' : '';
                            const primaryElsewhereText = backup.isPrimaryElsewhere ? '(其他節首選)' : '';
                            
                            html += `<span class="backup-teacher">
                                ${backup.teacher} ${periodsText} <span class="subst-value">[${backup.substValue}]</span>`;
                            if (backup.isRegular) {
                                html += ` <span class="regular-teacher">(科任)</span>`;
                            }
                            if (backup.isPrimaryElsewhere) {
                                html += ` <span class="${primaryElsewhereClass}">${primaryElsewhereText}</span>`;
                            }
                            html += `</span>`;
                        });
                        html += '</div>';
                    }
                    
                    html += '<div class="class-list">負責班別: ';
                    html += item.classes.map(c => `<span class="class-item">${c}</span>`).join(', ');
                    html += '</div>';
                }
                
                html += '</div>';
            });
            
            resultDiv.innerHTML = html;
            
            // 添加確認按鈕的事件監聽器
            document.querySelectorAll('.confirm-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const day = this.getAttribute('data-day');
                    const period = this.getAttribute('data-period');
                    const teacher = this.getAttribute('data-teacher');
                    const uniqueKey = `${day}-${period}`;
                    
                    // 記錄已確認的代課
                    confirmedSubstitutes[uniqueKey] = {
                        teacher: teacher,
                        day: day,
                        period: period
                    };
                    
                    // 將教師加入排除名單
                    excludedTeachersSet.add(teacher);
                    updateExcludeCheckboxes();
                    
                    // 更新UI
                    const substituteItem = this.closest('.substitute-item');
                    this.remove();
                    substituteItem.querySelector('strong').insertAdjacentHTML('afterend', 
                        ' <span class="confirmed">已確認</span>');
                    
                    // 添加到待更新列表
                    pendingUpdates[teacher] = (pendingUpdates[teacher] || 0) + 1;
                    
                    // 顯示待更新提示
                    showPendingUpdates();
                    
                    console.log(`已確認 ${teacher} 代課，待更新代堂值: ${pendingUpdates[teacher]}`);
                });
            });
            
            console.log('結果已顯示');
        }
    </script>
