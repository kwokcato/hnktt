<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛教何南金中學 - 時間表查詢系統</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 禁用滾動條 */
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        body {
            display: flex;
            flex-direction: column;
            max-width: 95%; /*1200px;*/
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin: 0 0 20px 0;
            padding: 0;
            font-size: 1.5em;
        }
        /* --- 登入畫面樣式 --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
        }
        #login-screen p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        #login-error {
            color: red;
            margin-top: 15px;
            font-weight: bold;
        }
       /* --- 將主要應用程式內容預設隱藏 --- */
        #app-content {
            display: none; /* 預設隱藏，由 JS 控制顯示 */
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            height: 100%;
        }

        .tab-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }
        .tab-header {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 10px 15px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .tab-button.active {
            background-color: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
            flex: 1;
            padding: 0;
            background-color: white;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            border-radius: 0 0 5px 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 2px;
            padding-top: 2px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 10px;
            flex-shrink: 0;
        }
    </style>

</head>
<body oncontextmenu="return false;">
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
    <script>
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J')
            ) {
                e.preventDefault();
            }
        });
    </script>
    <h2>佛教何南金中學 - 時間表查詢系統 <div style="text-align: right; font-size: 12px;" id="todayDate"></div></h2>

    <div id="login-screen">
        <p>請使用學校 Google 帳戶登入</p>
        <div id="g_id_onload"
             data-client_id="920942611875-eikfedkn3rno9am41fi08sbqniml566c.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="true">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
        <div id="login-error"></div>
    </div>
    
    <script>
        const SCHOOL_DOMAIN = "bhnkc.edu.hk"; 
        const today = new Date();
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            weekday: 'long' 
        };
        const dateString = today.toLocaleDateString('zh-TW', options);
        document.getElementById("todayDate").textContent = `${dateString}`;
    </script>
    <div class="tab-container">
        <div class="tab-header">
            <button class="tab-button active" onclick="openTab(event, 'teacherTimetable')">教師/班別時間表</button>
            <button class="tab-button" onclick="openTab(event, 'rooms')">房間時間表</button>
            <button class="tab-button" onclick="openTab(event, 'freePeriods')">教師空堂查詢</button>
            <button class="tab-button" onclick="openTab(event, 'commonFreePeriods')">共同空堂搜尋</button>
        </div>
        
        <div id="teacherTimetable" class="tab-content active">
            <div class="loading">載入教師/班別時間表查詢功能...</div>
            <iframe id="ttFrame" src="tt.html" onload="hideLoading('teacherTimetable')"></iframe>
        </div>
        
        <div id="rooms"" class="tab-content">
            <div class="loading">載入房間時間表查詢功能...</div>
            <iframe id="ttFrame" src="room.html" onload="hideLoading('rooms')"></iframe>
        </div>

        <div id="freePeriods" class="tab-content">
            <div class="loading">載入教師空堂查詢功能...</div>
            <iframe id="freeFrame" src="free.html" onload="hideLoading('freePeriods')"></iframe>
        </div>
        
        <div id="commonFreePeriods" class="tab-content">
            <div class="loading">載入共同空堂搜尋功能...</div>
            <iframe id="meetingFrame" src="bysub.html" onload="hideLoading('commonFreePeriods')"></iframe>
        </div>
    </div>
    
    <div class="footer">
        <p>© <span id="spanYear"></span> 佛教何南金中學 - 時間表查詢系統 | 版本 1.0</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            // 隱藏所有選項卡內容
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            // 移除所有按鈕的active類
            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            
            // 顯示當前選項卡並添加active類到按鈕
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
        
        function hideLoading(tabId) {
            const tab = document.getElementById(tabId);
            const loading = tab.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }

      // 解碼 JWT (Google 回傳的憑證)
        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        // Google 登入後的回呼函式
        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            
            // 檢查 payload 是否成功解碼以及 'hd' (hosted domain) 是否存在
            if (responsePayload && responsePayload.hd === SCHOOL_DOMAIN) {
                console.log("登入成功，網域符合:", responsePayload.hd);
                sessionStorage.setItem('google_id_token', response.credential);

                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'flex';

                // 登入成功後才載入 iframe
                loadIframes();
            } else {
                const userDomain = responsePayload ? responsePayload.hd : "未知";
                console.warn("登入失敗，網域不符:", userDomain);
                document.getElementById('login-error').innerText = `登入失敗！\n請使用 @${SCHOOL_DOMAIN} 的學校帳戶登入。`;
                
                // (可選) 自動登出非機構帳戶
                google.accounts.id.disableAutoSelect();
            }
        }

        // 頁面載入時檢查是否已經登入
        window.onload = function() {
            const id_token = sessionStorage.getItem('google_id_token');
            if (id_token) {
                const payload = decodeJwtResponse(id_token);
                // 檢查憑證是否存在、網域是否正確，以及憑證是否已過期
                if (payload && payload.hd === SCHOOL_DOMAIN && payload.exp * 1000 > Date.now()) {
                     console.log("已登入，直接顯示內容。");
                     document.getElementById('login-screen').style.display = 'none';
                     document.getElementById('app-content').style.display = 'flex';

                     // 已登入狀態下也要載入 iframe
                     loadIframes();
                } else {
                    // Token 無效或過期，清除舊 token
                    sessionStorage.removeItem('google_id_token');
                }
            }
        };

        
        // 預載入所有iframe以加快切換速度
        window.onload = function() {
            document.getElementById('roomFrame').src = "room.html";
            document.getElementById('freeFrame').src = "free.html";
            document.getElementById('meetingFrame').src = "bysub.html";
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Wait for DOM to be fully loaded before manipulating it
        $(document).ready(function() {
            $('#spanYear').html(new Date().getFullYear());
        });
    </script>
</body>
</html>
