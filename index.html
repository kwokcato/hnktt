<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛教何南金中學 - 時間表查詢系統</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        body {
            display: flex;
            flex-direction: column;
            max-width: 900px; /* 減少最大寬度 */
            margin: 0 auto;
            padding: 10px; /* 減少內邊距 */
            box-sizing: border-box;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin: 0 0 10px 0;
            padding: 0;
            font-size: 1.5em;
        }
        .tab-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 10px;
            overflow: hidden;
            height: calc(100vh - 110px); /* 調整高度計算 */
        }
        .tab-header {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .tab-button {
            padding: 8px 12px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            white-space: nowrap; /* 防止按鈕文字換行 */
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .tab-button.active {
            background-color: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
            flex: 1;
            padding: 0;
            background-color: white;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 100%;
        }
        .tab-content.active {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            border-radius: 0 0 5px 5px;
            min-height: 70vh;
        }
        .loading {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
    <script>
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J')
            ) {
                e.preventDefault();
            }
        });
    </script>
    <h2>佛教何南金中學 - 時間表查詢系統 <div style="text-align: right; font-size: 12px;" id="todayDate"></div></h2>
    
    <script>
        const today = new Date();
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            weekday: 'long' 
        };
        const dateString = today.toLocaleDateString('zh-TW', options);
        document.getElementById("todayDate").textContent = `${dateString}`;
    </script>
    <div class="tab-container">
        <div class="tab-header">
            <button class="tab-button active" onclick="openTab(event, 'teacherTimetable')">教師/班別時間表</button>
            <button class="tab-button" onclick="openTab(event, 'rooms')">房間時間表</button>
            <button class="tab-button" onclick="openTab(event, 'freePeriods')">教師空堂查詢</button>
            <button class="tab-button" onclick="openTab(event, 'commonFreePeriods')">共同空堂搜尋</button>
        </div>
        
        <div id="teacherTimetable" class="tab-content active">
            <div class="loading">載入教師/班別時間表查詢功能...</div>
            <iframe id="ttFrame" src="tt.html" onload="hideLoading('teacherTimetable')"></iframe>
        </div>
        
        <div id="rooms" class="tab-content">
            <div class="loading">載入房間時間表查詢功能...</div>
            <iframe id="roomFrame" src="room.html" onload="hideLoading('rooms')"></iframe>
        </div>

        <div id="freePeriods" class="tab-content">
            <div class="loading">載入教師空堂查詢功能...</div>
            <iframe id="freeFrame" src="free.html" onload="hideLoading('freePeriods')"></iframe>
        </div>
        
        <div id="commonFreePeriods" class="tab-content">
            <div class="loading">載入共同空堂搜尋功能...</div>
            <iframe id="meetingFrame" src="bysub.html" onload="hideLoading('commonFreePeriods')"></iframe>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 佛教何南金中學 - 時間表查詢系統 | 版本 1.0</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            // 隱藏所有選項卡內容
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            // 移除所有按鈕的active類
            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            
            // 顯示當前選項卡並添加active類到按鈕
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
        
        function hideLoading(tabId) {
            const tab = document.getElementById(tabId);
            const loading = tab.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }
        
        // 預載入所有iframe以加快切換速度
        window.onload = function() {
            document.getElementById('roomFrame').src = "room.html";
            document.getElementById('freeFrame').src = "free.html";
            document.getElementById('meetingFrame').src = "bysub.html";
        };
    </script>
</body>
</html>
