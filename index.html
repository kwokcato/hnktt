<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛教何南金中學 - 時間表查詢系統</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 禁用滾動條 */
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        body {
            display: flex;
            flex-direction: column;
            max-width: 95%; /*1200px;*/
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin: 0 0 20px 0;
            padding: 0;
            font-size: 1.5em;
        }
        .tab-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }
        .tab-header {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 10px 15px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .tab-button.active {
            background-color: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
            flex: 1;
            padding: 0;
            background-color: white;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            border-radius: 0 0 5px 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 2px;
            padding-top: 2px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 10px;
            flex-shrink: 0;
        }
        /* 登入相關樣式 */
        .auth-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .auth-button {
            padding: 8px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .auth-button:hover {
            background-color: #3367d6;
        }
        .auth-button.logout {
            background-color: #ea4335;
        }
        .auth-button.logout:hover {
            background-color: #d33426;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px;
        }
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .login-message {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
    <!-- 載入 Google Platform Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body oncontextmenu="return false;">
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
    <script>
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J')
            ) {
                e.preventDefault();
            }
        });
    </script>
    
    <!-- 登入/登出按鈕容器 -->
    <div class="auth-container" id="authContainer">
        <div id="userInfo" class="user-info" style="display: none;">
            <img id="userAvatar" class="user-avatar" src="" alt="用戶頭像">
            <span id="userName"></span>
        </div>
        <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
            data-login_uri="https://yourdomain.com/login"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="medium"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
            id="googleSignInBtn">
        </div>
        <button id="logoutBtn" class="auth-button logout" style="display: none;" onclick="handleSignOut()">登出</button>
    </div>
    
    <h2>佛教何南金中學 - 時間表查詢系統 <div style="text-align: right; font-size: 12px;" id="todayDate"></div></h2>
    
    <script>
        const today = new Date();
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            weekday: 'long' 
        };
        const dateString = today.toLocaleDateString('zh-TW', options);
        document.getElementById("todayDate").textContent = `${dateString}`;
    </script>
    <div class="tab-container">
        <div class="tab-header">
            <button class="tab-button active" onclick="openTab(event, 'teacherTimetable')">教師/班別時間表</button>
            <button class="tab-button" onclick="openTab(event, 'rooms')">房間時間表</button>
            <button class="tab-button" onclick="openTab(event, 'freePeriods')">教師空堂查詢</button>
            <button class="tab-button" onclick="openTab(event, 'commonFreePeriods')">共同空堂搜尋</button>
        </div>
        
        <div id="teacherTimetable" class="tab-content active">
            <div class="loading">載入教師/班別時間表查詢功能...</div>
            <iframe id="ttFrame" src="tt.html" onload="hideLoading('teacherTimetable')"></iframe>
        </div>
        
        <div id="rooms" class="tab-content">
            <div class="loading">載入房間時間表查詢功能...</div>
            <iframe id="roomFrame" src="room.html" onload="hideLoading('rooms')"></iframe>
        </div>

        <div id="freePeriods" class="tab-content">
            <div class="loading">載入教師空堂查詢功能...</div>
            <iframe id="freeFrame" src="free.html" onload="hideLoading('freePeriods')"></iframe>
        </div>
        
        <div id="commonFreePeriods" class="tab-content">
            <div class="loading">載入共同空堂搜尋功能...</div>
            <iframe id="meetingFrame" src="bysub.html" onload="hideLoading('commonFreePeriods')"></iframe>
        </div>
    </div>
    
    <div class="footer">
        <p>© <span id="spanYear"></span> 佛教何南金中學 - 時間表查詢系統 | 版本 1.0</p>
    </div>

    <script>
        // 登入狀態管理
        let isLoggedIn = false;
        let userProfile = null;

        // 處理Google登入回調
        function handleCredentialResponse(response) {
            // 這裡應該向你的後端發送ID token進行驗證
            // 這只是一個前端示例，實際應用中應該有後端驗證
            
            console.log("ID Token: " + response.credential);
            
            // 解析JWT token獲取用戶信息 (僅用於演示，實際應用中應該由後端處理)
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            
            userProfile = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture
            };
            
            updateUIAfterLogin();
        }

        // 更新登入後的UI
        function updateUIAfterLogin() {
            isLoggedIn = true;
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('userName').textContent = userProfile.name;
            document.getElementById('userAvatar').src = userProfile.picture;
            document.getElementById('googleSignInBtn').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
            
            // 顯示所有內容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'flex';
            });
        }

        // 處理登出
        function handleSignOut() {
            // 清除前端登入狀態
            isLoggedIn = false;
            userProfile = null;
            
            // 重置UI
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('googleSignInBtn').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'none';
            
            // 這裡應該調用Google登出API
            google.accounts.id.disableAutoSelect();
            
            // 重新渲染登入按鈕
            google.accounts.id.renderButton(
                document.getElementById("googleSignInBtn"),
                { theme: "outline", size: "medium" }
            );
            
            // 隱藏內容直到登入
            document.querySelectorAll('.tab-content').forEach(tab => {
                if (!tab.classList.contains('active')) {
                    tab.style.display = 'none';
                }
            });
            
            // 顯示登入提示
            alert('您已成功登出');
        }

        // 初始化Google登入
        function initGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            
            google.accounts.id.renderButton(
                document.getElementById("googleSignInBtn"),
                { theme: "outline", size: "medium" }
            );
            
            // 檢查用戶是否已登入 (這只是一個示例，實際應用中應該檢查cookie或session)
            if (localStorage.getItem('googleAuthToken')) {
                // 這裡應該驗證token的有效性
                updateUIAfterLogin();
            }
        }

        // 頁面載入時初始化
        window.onload = function() {
            // 預載入所有iframe以加快切換速度
            document.getElementById('roomFrame').src = "free.html";
            document.getElementById('freeFrame').src = "free.html";
            document.getElementById('meetingFrame').src = "bysub.html";
            
            // 初始化Google登入
            if (typeof google !== 'undefined') {
                initGoogleSignIn();
            }
            
            // 初始時隱藏所有非活動選項卡內容 (除非已登入)
            if (!isLoggedIn) {
                document.querySelectorAll('.tab-content').forEach(tab => {
                    if (!tab.classList.contains('active')) {
                        tab.style.display = 'none';
                    }
                });
            }
        };

        function openTab(evt, tabName) {
            if (!isLoggedIn && tabName !== 'teacherTimetable') {
                alert('請先登入以使用此功能');
                return;
            }
            
            // 隱藏所有選項卡內容
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
                if (!isLoggedIn) {
                    tabContents[i].style.display = 'none';
                }
            }
            
            // 移除所有按鈕的active類
            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            
            // 顯示當前選項卡並添加active類到按鈕
            document.getElementById(tabName).classList.add("active");
            if (isLoggedIn) {
                document.getElementById(tabName).style.display = 'flex';
            }
            evt.currentTarget.classList.add("active");
        }
        
        function hideLoading(tabId) {
            const tab = document.getElementById(tabId);
            const loading = tab.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Wait for DOM to be fully loaded before manipulating it
        $(document).ready(function() {
            $('#spanYear').html(new Date().getFullYear());
        });
    </script>
</body>
</html>
