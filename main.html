<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>時間表查詢系統 - 佛教何南金中學</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 禁用滾動條 */
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        body {
            display: flex;
            flex-direction: column;
            max-width: 95%;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        h2 {
            color: #2c3e50; text-align: center; margin: 0 0 20px 0; font-size: 1.0em;
            display: flex; align-items: center; justify-content: space-between; gap: 10px;
        }
        #app-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            height: 100%;
        }
        .tab-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 0px;
            overflow: hidden;
        }
        .tab-header {
            display: flex;
            border-bottom: 1px solid #ddd;
            justify-content: space-between;
            align-items: center;
        }
        .tab-buttons {
            display: flex;
        }
        .tab-button {
            padding: 5px 7px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .tab-button.active {
            background-color: #3498db;
            color: white;
        }
        #todayDate { font-size: 12px; margin-left: auto; }
        #logout-button {
            padding: 10px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            margin-left: 10px;
        }
        #logout-button:hover {
            background-color: #c0392b;
        }
        .tab-content {
            display: none;
            flex: 1;
            padding: 0;
            background-color: white;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            border-radius: 0 0 5px 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 2px;
            padding-top: 2px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 10px;
            flex-shrink: 0;
        }
        #inactivity-warning {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
        }
        #inactivity-warning button {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
    <script>
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J')
            ) {
                e.preventDefault();
            }
        });
    </script>

    <h2>
        <span>佛教何南金中學 - 時間表查詢系統</span> 
        <span style="text-align: right; font-size: 12px;" id="todayDate"></span>
    </h2>
    
    <script>
        const today = new Date();
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            weekday: 'long' 
        };
        const dateString = today.toLocaleDateString('zh-TW', options);
        document.getElementById("todayDate").textContent = `${dateString}`;
    </script>

    <div id="app-content">
        <div class="tab-container">
            <div class="tab-header">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="openTab(event, 'teacherTimetable')">教師/班別時間表</button>
                    <button class="tab-button" onclick="openTab(event, 'rooms')">房間時間表</button>
                    <button class="tab-button" onclick="openTab(event, 'freePeriods')">教師空堂查詢</button>
                    <button class="tab-button" onclick="openTab(event, 'commonFreePeriods')">共同空堂搜尋</button>
                </div>
                <button id="logout-button" onclick="logout()">登出系統</button>
            </div>
            
            <div id="teacherTimetable" class="tab-content active">
                <div class="loading">載入教師/班別時間表查詢功能...</div>
                <iframe id="ttFrame" onload="hideLoading('teacherTimetable')"></iframe>
            </div>
            
            <div id="rooms" class="tab-content">
                <div class="loading">載入房間時間表查詢功能...</div>
                <iframe id="roomFrame" onload="hideLoading('rooms')"></iframe>
            </div>

            <div id="freePeriods" class="tab-content">
                <div class="loading">載入教師空堂查詢功能...</div>
                <iframe id="freeFrame" onload="hideLoading('freePeriods')"></iframe>
            </div>
            
            <div id="commonFreePeriods" class="tab-content">
                <div class="loading">載入共同空堂搜尋功能...</div>
                <iframe id="meetingFrame" onload="hideLoading('commonFreePeriods')"></iframe>
            </div>
        </div>
        
        <div class="footer">
            <p>© <span id="spanYear"></span> 佛教何南金中學 - 時間表查詢系統 | 版本 1.0</p>
        </div>
    </div>
    
    <!-- Inactivity warning modal -->
    <div id="inactivity-warning">
        <h3>閒置警告</h3>
        <p>由於長時間無活動，系統將在 <span id="countdown">60</span> 秒後自動登出。</p>
        <p>請點擊下方按鈕繼續使用系統。</p>
        <button onclick="resetInactivityTimer(true)">繼續使用</button>
    </div>

    <script>
        // 學校網域名稱
        const SCHOOL_DOMAIN = "bhnkc.edu.hk";
        const TOKEN_SKEW_MS = 60 * 1000; // 時間偏移保險（1分鐘）
        
        // 學生帳戶識別規則 (s + 7個任意字符 + @bhnkc.edu.hk)
        const STUDENT_ACCOUNT_REGEX = /^s[a-zA-Z0-9]{7}@bhnkc\.edu\.hk$/i;

        // Auto-logout variables（以「絕對時限」為主，避免背景分頁計時器被暫停）
        let inactivityTimer;      // 備用（前景時的UI倒數）
        let warningTimer;         // 備用（前景時的UI倒數）
        let countdownInterval;    // 警告視窗倒數
        const WARNING_TIME = 120;          // 60 秒前顯示警告
        const LOGOUT_TIME = 3600000;      // 1 小時（毫秒）

        // 取得 / 驗證 Token
        function decodeJwtResponse(token) {
            try {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("JWT解碼失敗:", e);
                return null;
            }
        }
        function isTokenValid(token) {
            const payload = decodeJwtResponse(token);
            if (!payload) return false;
            if (payload.hd !== SCHOOL_DOMAIN) return false;
            if (STUDENT_ACCOUNT_REGEX.test(payload.email)) return false;
            if (!payload.exp) return false;
            const expMs = payload.exp * 1000;
            if (Date.now() >= (expMs - TOKEN_SKEW_MS)) return false;
            return true;
        }

        // 安全登出
        function logout() {
            console.log("用戶登出");
            // 清除計時器
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            clearInterval(countdownInterval);
            // 清除存儲的token與閒置時間
            sessionStorage.removeItem('google_id_token');
            sessionStorage.removeItem('inactivity.logoutAt');
            sessionStorage.removeItem('inactivity.warningAt');
            sessionStorage.removeItem('inactivity.lastActiveAt');
            // 完全登出Google帳戶（避免自動選取）
            if (typeof google !== 'undefined' && google.accounts?.id) {
                google.accounts.id.disableAutoSelect();
            }
            // 跳轉回登入頁面
            window.location.href = "index.html";
        }

        // 設定/重置「絕對」閒置門檻（同時可選擇關閉警告視窗）
        function resetInactivityTimer(closeWarning = false) {
            // 設置新門檻（寫入 sessionStorage，避免背景時計時中斷）
            const now = Date.now();
            const logoutAt = now + LOGOUT_TIME;
            const warningAt = logoutAt - (WARNING_TIME * 1000);
            sessionStorage.setItem('inactivity.lastActiveAt', String(now));
            sessionStorage.setItem('inactivity.logoutAt', String(logoutAt));
            sessionStorage.setItem('inactivity.warningAt', String(warningAt));

            // 清除前景用的暫時計時器
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            clearInterval(countdownInterval);

            if (closeWarning) {
                document.getElementById('inactivity-warning').style.display = 'none';
            }

            // 前景時提供 UI 體驗（非必要，但保留）
            inactivityTimer = setTimeout(showInactivityWarning, LOGOUT_TIME - (WARNING_TIME * 1000));
            warningTimer = setTimeout(logoutDueToInactivity, LOGOUT_TIME);
        }

        function showInactivityWarning() {
            const logoutAt = parseInt(sessionStorage.getItem('inactivity.logoutAt') || '0', 10);
            const now = Date.now();
            let remainingMs = Math.max(0, logoutAt - now);
            let seconds = Math.ceil(remainingMs / 1000);

            document.getElementById('inactivity-warning').style.display = 'block';
            document.getElementById('countdown').textContent = seconds;

            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                const nowInner = Date.now();
                const remain = Math.max(0, logoutAt - nowInner);
                const s = Math.ceil(remain / 1000);
                document.getElementById('countdown').textContent = s;
                if (remain <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        function logoutDueToInactivity() {
            console.log("自動登出");
            alert("由於8小時內無活動，系統已自動登出以確保安全。");
            logout();
        }

        // 分頁從背景回到前景或獲得焦點時，馬上檢查是否逾時或需顯示警告
        function checkResumeState() {
            // 先驗證 Token 是否仍有效
            const id_token = sessionStorage.getItem('google_id_token');
            if (!id_token || !isTokenValid(id_token)) {
                // Token 無效/過期，立即登出
                logout();
                return;
            }

            // 再檢查閒置「絕對門檻」
            const logoutAt = parseInt(sessionStorage.getItem('inactivity.logoutAt') || '0', 10);
            const warningAt = parseInt(sessionStorage.getItem('inactivity.warningAt') || '0', 10);
            const now = Date.now();

            if (logoutAt && now >= logoutAt) {
                logoutDueToInactivity();
                return;
            }

            if (warningAt && now >= warningAt) {
                // 進入警告期，立刻顯示剩餘倒數
                showInactivityWarning();
            }
        }

        // 載入 iframe 內容
        function loadIframes() {
            console.log("開始載入iframe內容...");
            if (!document.getElementById('ttFrame').src) {
                document.getElementById('ttFrame').src = "tt.html";
                document.getElementById('roomFrame').src = "room.html";
                document.getElementById('freeFrame').src = "free.html";
                document.getElementById('meetingFrame').src = "bysub.html";
            }
        }

        // 登出功能（供按鈕使用）已定義為 logout()

        // 追蹤使用者互動（任何互動都重置絕對門檻）
        function setupActivityTracking() {
            const activityHandler = () => resetInactivityTimer();
            window.addEventListener('mousemove', activityHandler);
            window.addEventListener('keypress', activityHandler);
            window.addEventListener('click', activityHandler);
            window.addEventListener('scroll', activityHandler);

            // 也追蹤 iframe 內的活動
            const addIframeActivity = (frame) => {
                try {
                    frame.contentWindow.addEventListener('mousemove', activityHandler);
                    frame.contentWindow.addEventListener('click', activityHandler);
                    frame.contentWindow.addEventListener('keypress', activityHandler);
                    frame.contentWindow.addEventListener('scroll', activityHandler);
                } catch (e) {
                    console.warn('無法為 iframe 綁定活動監聽：', e);
                }
            };

            document.getElementById('ttFrame').addEventListener('load', function() { addIframeActivity(this); });
            document.getElementById('roomFrame').addEventListener('load', function() { addIframeActivity(this); });
            document.getElementById('freeFrame').addEventListener('load', function() { addIframeActivity(this); });
            document.getElementById('meetingFrame').addEventListener('load', function() { addIframeActivity(this); });

            // 初始設定門檻
            resetInactivityTimer();
        }

        // 頁面載入初始化
        window.onload = function() {
            console.log("頁面載入完成，檢查登入狀態...");
            
            // 檢查是否已登入且 token 未過期
            const id_token = sessionStorage.getItem('google_id_token');
            if (!id_token || !isTokenValid(id_token)) {
                // 如果沒有 token 或 token 無效/過期，清除並跳轉
                sessionStorage.removeItem('google_id_token');
                window.location.href = "index.html";
                return;
            }

            // 驗證通過，載入應用
            loadIframes();
            setupActivityTracking();
            
            // 設置當前年份
            document.getElementById('spanYear').textContent = new Date().getFullYear();
        };

        // 從背景回到前景時的檢查（避免因瀏覽器暫停計時器而未登出）
        window.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                checkResumeState();
            }
        });
        window.addEventListener('focus', checkResumeState);

        // 切換標籤頁
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
        
        // 隱藏載入訊息
        function hideLoading(tabId) {
            const tab = document.getElementById(tabId);
            const loading = tab.querySelector('.loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Wait for DOM to be fully loaded before manipulating it
        $(document).ready(function() {
            $('#spanYear').html(new Date().getFullYear());
        });
    </script>
</body>
</html>
